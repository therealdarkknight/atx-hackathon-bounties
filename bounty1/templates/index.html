<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio & Video Streaming Demo</title>
  <!-- Bootstrap CSS from CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Epic Truck Driving App ðŸš›</h1>

    <div class="text-center mb-4">
      <video
        id="preview"
        autoplay
        muted
        playsinline
        webkit-playsinline      
        class="rounded shadow-sm"
        style="width: 320px; background: #000;"
      ></video>
    </div>

    <div class="text-center">
      <button id="startBtn" class="btn btn-primary me-3">Start Capture</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop Capture</button>
    </div>
  </div>

  <!-- Socket.IO client script -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main script -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
